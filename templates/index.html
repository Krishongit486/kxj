<!DOCTYPE html>
<html>
<head><title>Insurance Query</title></head>
<body>
  <h1>Upload Insurance Document</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <input type="text" name="prompt" placeholder="e.g., cataract surgery domestic" required><br><br>
    <input type="submit" value="Submit">
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
