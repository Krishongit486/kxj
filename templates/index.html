<!DOCTYPE html>
<html>
<head>
    <title>Insurance Plan Analyzer</title>
</head>
<body>
    <h1>Upload Insurance PDF</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload Insurance PDF:</label>
        <input type="file" name="file" accept=".pdf" required><br><br>
        
        <label for="prompt">Enter your prompt:</label><br>
        <textarea name="prompt" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
